<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="assets/BMICLogo.png" alt="" class="bigicon">
            <div class="handw">
                <div class="height">身高 cm</div>
                <input type="text" placeholder="請輸入身高" class="heighttext">
                <div class="weight">體重 kg</div>
                <input type="text" placeholder="請輸入體重" class="weighttext">
                <div class="seeresult">看結果</div>
                <img src="assets/icons_loop.png" alt="" class="icon">
                <h3 class="smalltag">BMI</h3>
                <div class="evaluate">1</div>          
            </div>
            <input type="button" value="儲存" class="btn">
        </div>
        <div class="center">
            <div class="topic2">BMI紀錄</div>
            <ul class="bmilist"></ul>
        </div>
        <div class="footer">
                <img src="assets/BMICLogo2.png" alt="" class="smallicon">
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
